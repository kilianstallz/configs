add_newline = false

# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_mocha"


# move the rest of the prompt to the right
right_format = """$git_branch$golang$kubernetes$custom"""
command_timeout = 1000

[fill]
symbol = " "

[character]
success_symbol = '[âžœ](bold green)'
error_symbol = '[âžœ](bold red)'

[directory]
truncation_length = 8
style = "bold lavender"
truncation_symbol = ".../"

[git_branch]
format =  '[$symbol$branch(:$remote_branch)]($style)'

[golang]
format = '[î˜§ $version](bold cyan)'

[kubernetes]
symbol = 'â˜¸ '
detect_files = ['Dockerfile']
format = '[$symbol$context( \($namespace\))]($style)'


[docker_context]
format = '[$context]($style)'

[custom.jira_track]
command = """
if [ -f ~/.jira-track/state.json ]; then
  jq -r 'if .active_ticket and .active_ticket != "" then .active_ticket else empty end' ~/.jira-track/state.json 2>/dev/null
fi
"""
when = '[ -f ~/.jira-track/state.json ] && [ -s ~/.jira-track/state.json ]'
format = '[ðŸŽ« $output](bold blue) '
disabled = false

